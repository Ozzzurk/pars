<!DOCTYPE html>
<html>

<head>
    <title>Спарсенные данные</title>
    <style>
        .red {
            color: red;
        }
        
        .blue-underline {
            color: blue;
            text-decoration: underline;
        }
        
        .green-underline {
            color: green;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Спарсенные данные:</h1>
    <div id="parsedData"></div>

    <label for="urlInput">URL:</label>
    <input type="text" id="urlInput">
    <button onclick="parseData()">Парсить данные</button>

    <script>
        function parseData() {
            var url = document.getElementById("urlInput").value;
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    var parsedDataElement = document.getElementById("parsedData");
                    parsedDataElement.innerHTML = "";

                    // Парсинг данных и их обработка
                    var htmlData = data;
                    var parser = new DOMParser();
                    var parsedHtmlData = parser.parseFromString(htmlData, "text/html");

                    var allElements = parsedHtmlData.getElementsByTagName("*");

                    for (var i = 0; i < allElements.length; i++) {
                        var element = allElements[i];
                        var textContent = element.textContent;

                        var parsedText = parseText(textContent);

                        var parsedElement = document.createElement(element.tagName);
                        parsedElement.innerHTML = parsedText;
                        parsedElement.style.whiteSpace = "pre-wrap";
                        parsedDataElement.appendChild(parsedElement);
                    }
                })
                .catch(error => console.log(error));
        }

        function parseText(text) {
            var words = text.split(" ");

            for (var i = 0; i < words.length; i++) {
                var word = words[i];

                if (!isNaN(word)) {
                    // Выделить цифры красным
                    words[i] = "<span class='red'>" + word + "</span>";
                }

                if (word.charAt(0) === "В") {
                    // Подчеркнуть слова на "В"
                    words[i] = "<span class='blue-underline'>" + word + "</span>";
                }

                if (word.includes("нн")) {
                    // Подчеркнуть слова с "нн"
                    words[i] = "<span class='green-underline'>" + word + "</span>";
                }
            }

            return words.join(" ");
        }
    </script>
</body>

</html>
